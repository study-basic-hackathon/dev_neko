<VirtualHost *:80>
    ServerName dev-neko.arctic-street.net

    # Let's Encrypt認証用に/.well-known/acme-challenge/だけはリダイレクトしない
    DocumentRoot /var/www/html
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/

    ErrorLog /var/log/httpd/dev-neko_error.log
    CustomLog /var/log/httpd/dev-neko_access.log combined

    # RewriteEngine On
    # RewriteCond %{REQUEST_URI} !^/\.well-known/acme-challenge/
    # RewriteRule ^(.*)$ https://dev-neko.arctic-street.net$1 [R=301,L]
</VirtualHost>

# HTTPS (ポート443) の設定
<VirtualHost *:443>
    ServerName dev-neko.arctic-street.net

    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/dev-neko.arctic-street.net/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/dev-neko.arctic-street.net/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf

    # リバースプロキシ設定
    ProxyRequests Off
    ProxyPreserveHost On

    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    # セキュリティ向上のためのヘッダー追加
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Ssl on

    # Let's Encrypt認証用にもアクセス許可
    Alias /.well-known/acme-challenge/ /var/www/html/.well-known/acme-challenge/
    <Directory "/var/www/html/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>